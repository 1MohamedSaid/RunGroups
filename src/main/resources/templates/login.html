<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Register</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <style>
      .main {
        padding: 0px 10px;
      }

      @media screen and (max-width: 450px) {
      }
      @media screen and (min-width: 768px){
        .main{
          margin-left: 30%;
        }
      }
    </style>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div th:if="${param.error}" class="alert alert-danger">
          Invalid Username and Password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
          You have been logged out.</div>
        <div class="login-form">
          <form method="post" role="form" th:action="@{/login}">
            <div class="form-group">
              <label>Username</label>
              <input
                      id="username"
                      type="text"
                      class="form-control"
                      placeholder="ex:John"
                      name="username"
                     >
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                      id="password"
                      type="password"
                      class="form-control"
                      placeholder="ex:1234"
                      name="password">
            </div>
            <button th:href="@{/login}" type="submit"  value="Log in" class="btn btn-primary" style="margin-top:1em " >Login</button>
            <a class="btn" style="margin-top: 1em;margin-left: 7em" th:href="@{/register}">Don't have an account already? Register here</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
